# from repo root:
# docker-compose -f .docker/docker_manifest_dev.yaml -p account_dev up --build

networks:
  locally:

services:
  rest:
    build:
      context: ../aspnet
      dockerfile: ../.docker/aspnet_local.dockerfile
    depends_on:
      - data
    environment:
      ConnectionStrings__pgsql: 'Host=data;Database=AccountData;Username=postgres;Password=AccountData@2020;'
      ConnectionStrings__zipkin: 'http://trace:9411/'
    networks:
      - locally
    ports:
      - 8000:80

  data:
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: AccountData@2020
    image: postgres:12
    networks:
      - locally
    ports:
      - 5435:5432

  trace:
    image: openzipkin/zipkin-slim
    networks:
      - locally
    ports:
      - 9411:9411

version: '3.8'
